<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoastalCare | Premium Beach Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        #map { height: 280px; border-radius: 1rem; z-index: 1; }
        .glass-nav { background: rgba(29, 78, 216, 0.9); backdrop-filter: blur(8px); }
        .loading-skeleton { background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%); background-size: 200% 100%; animation: skeleton-loading 1.5s infinite; }
        @keyframes skeleton-loading { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
        .toast { transform: translateY(100px); transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .toast.show { transform: translateY(0); }
    </style>
</head>
<body class="bg-slate-50 font-sans text-slate-900">

    <div id="toast" class="fixed bottom-5 right-5 z-[5000] toast bg-green-600 text-white px-6 py-3 rounded-2xl shadow-2xl flex items-center gap-3 pointer-events-none opacity-0">
        <i class="fas fa-check-circle"></i>
        <span id="toastMsg">Report Submitted!</span>
    </div>

    <nav class="glass-nav text-white p-4 sticky top-0 z-[1000] shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-black tracking-tighter italic flex items-center">
                <i class="fas fa-shield-halved mr-2 text-yellow-400"></i>COASTAL<span class="text-blue-200">CARE</span>
            </h1>
            <div id="gpsStatus" class="text-[10px] font-bold uppercase tracking-widest bg-blue-900/50 px-3 py-1.5 rounded-full border border-blue-400/30">
                <i class="fas fa-circle-notch fa-spin mr-2"></i>Calibrating GPS...
            </div>
        </div>
    </nav>

    <main class="container mx-auto py-8 px-4 grid lg:grid-cols-12 gap-8">
        <section class="lg:col-span-4">
            <div class="bg-white p-1 rounded-3xl shadow-xl border border-slate-200 overflow-hidden">
                <div class="p-6">
                    <h3 class="text-xl font-bold text-slate-800 mb-1">New Incident Report</h3>
                    <p class="text-sm text-slate-500 mb-6">Your data helps protect our coastline.</p>
                    
                    <div id="map" class="mb-6 shadow-inner"></div>
                    
                    <form id="issueForm" class="space-y-4">
                        <input type="hidden" id="formCoords" value="">
                        
                        <div>
                            <label class="text-xs font-bold text-slate-400 uppercase ml-1">Aadhaar Verification</label>
                            <input type="text" id="formAadhaar" maxlength="12" pattern="\d{12}" placeholder="XXXX XXXX XXXX" 
                                class="w-full p-3 bg-slate-50 border-2 border-slate-100 rounded-xl mt-1 focus:border-blue-500 focus:bg-white transition-all outline-none text-lg tracking-widest" required>
                        </div>

                        <div>
                            <label class="text-xs font-bold text-slate-400 uppercase ml-1">Incident Category</label>
                            <select id="formCategory" class="w-full p-3 bg-slate-50 border-2 border-slate-100 rounded-xl mt-1 outline-none appearance-none cursor-pointer">
                                <option>Beach Cleanliness</option>
                                <option>Fishermen Safety</option>
                                <option>Infrastructure Damage</option>
                                <option>Marine Life Alert</option>
                            </select>
                        </div>

                        <div>
                            <label class="text-xs font-bold text-slate-400 uppercase ml-1">Description</label>
                            <textarea id="formDescription" rows="3" class="w-full p-3 bg-slate-50 border-2 border-slate-100 rounded-xl mt-1 outline-none resize-none" placeholder="Provide details for the field officers..." required></textarea>
                        </div>

                        <button type="submit" id="submitBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-4 rounded-2xl font-black uppercase tracking-widest transition-all active:scale-95 shadow-lg shadow-blue-200 flex justify-center items-center gap-2">
                            <span>File Official Report</span>
                            <i class="fas fa-paper-plane text-xs opacity-50"></i>
                        </button>
                    </form>
                </div>
            </div>
        </section>

        <section class="lg:col-span-8">
            <div class="flex justify-between items-end mb-6">
                <div>
                    <h3 class="text-2xl font-black text-slate-800 uppercase tracking-tight">Active Feed</h3>
                    <p class="text-slate-500 text-sm">Real-time status of coastal incidents</p>
                </div>
                <button onclick="loadReports()" class="text-blue-600 font-bold text-sm hover:underline"><i class="fas fa-sync-alt mr-1"></i> Refresh</button>
            </div>

            <div id="issueFeed" class="space-y-4">
                <div class="loading-skeleton h-32 w-full rounded-3xl opacity-20"></div>
                <div class="loading-skeleton h-32 w-full rounded-3xl opacity-10"></div>
            </div>
        </section>
    </main>

    <script>
        // --- 1. THEME & MAP UI ---
        const map = L.map('map').setView([19.0760, 72.8777], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

        let marker;
        function setMarker(lat, lng) {
            if (marker) map.removeLayer(marker);
            marker = L.circleMarker([lat, lng], { radius: 8, color: '#2563eb', fillColor: '#3b82f6', fillOpacity: 0.8 }).addTo(map);
            document.getElementById('formCoords').value = `${lat}, ${lng}`;
            document.getElementById('gpsStatus').innerHTML = `<i class="fas fa-check-circle text-green-400 mr-2"></i>LOCATION READY`;
        }

        map.on('click', (e) => setMarker(e.latlng.lat.toFixed(6), e.latlng.lng.toFixed(6)));
        map.locate({setView: true, maxZoom: 15});
        map.on('locationfound', (e) => setMarker(e.latlng.lat, e.latlng.lng));

        // --- 2. TOAST LOGIC ---
        function showToast(msg, isError = false) {
            const toast = document.getElementById('toast');
            toast.className = `fixed bottom-5 right-5 z-[5000] toast ${isError ? 'bg-red-600' : 'bg-green-600'} text-white px-6 py-4 rounded-2xl shadow-2xl flex items-center gap-3 show opacity-100`;
            document.getElementById('toastMsg').innerText = msg;
            setTimeout(() => { toast.classList.remove('show'); toast.classList.add('opacity-0'); }, 3000);
        }

        // --- 3. SUBMISSION ---
        document.getElementById('issueForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const coords = document.getElementById('formCoords').value;
            
            if(!coords) { showToast("Please pin location on map", true); return; }

            btn.innerHTML = `<i class="fas fa-circle-notch fa-spin"></i> UPLOADING...`;
            btn.disabled = true;

            const data = {
                aadhaar: document.getElementById('formAadhaar').value,
                category: document.getElementById('formCategory').value,
                description: document.getElementById('formDescription').value,
                location: coords
            };

            try {
                const res = await fetch('https://coastal-care-api.onrender.com/api/report', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (res.ok) {
                    confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#2563eb', '#fbbf24', '#ffffff'] });
                    showToast("Report Lodged Successfully!");
                    document.getElementById('issueForm').reset();
                    loadReports();
                }
            } catch (err) {
                showToast("Server Connection Failed", true);
            } finally {
                btn.innerHTML = `<span>File Official Report</span><i class="fas fa-paper-plane text-xs opacity-50"></i>`;
                btn.disabled = false;
            }
        });

        // --- 4. FEED UI REFINEMENT ---
        async function loadReports() {
            const feed = document.getElementById('issueFeed');
            try {
                const res = await fetch('https://coastal-care-api.onrender.com/api/reports');
                const reports = await res.json();
                
                if (reports.length === 0) {
                    feed.innerHTML = `<div class="p-12 text-center text-slate-400 font-medium">No reports found in this area.</div>`;
                    return;
                }

                feed.innerHTML = reports.map(r => {
                    const isRes = r.status === 'Resolved';
                    const gMaps = `https://www.google.com/maps?q=${r.location}`;

                    return `
                        <div class="group bg-white p-6 rounded-3xl shadow-sm border border-slate-100 hover:shadow-xl hover:border-blue-100 transition-all">
                            <div class="flex justify-between items-start">
                                <div class="space-y-1">
                                    <div class="flex items-center gap-2">
                                        <span class="${isRes ? 'bg-green-100 text-green-700' : 'bg-orange-100 text-orange-700'} text-[10px] font-black px-2 py-0.5 rounded-full uppercase tracking-tighter">
                                            ${r.status}
                                        </span>
                                        <span class="text-[10px] text-slate-400 font-bold uppercase">${new Date(r.date).toLocaleDateString()}</span>
                                    </div>
                                    <h4 class="text-lg font-black text-slate-800 tracking-tight">${r.category}</h4>
                                    <a href="${gMaps}" target="_blank" class="inline-flex items-center gap-1 text-[11px] font-bold text-blue-600 bg-blue-50 px-2 py-0.5 rounded-md hover:bg-blue-600 hover:text-white transition-colors">
                                        <i class="fas fa-location-dot"></i> GPS: ${r.location}
                                    </a>
                                </div>
                                ${!isRes ? `
                                    <button onclick="resolveIssue('${r._id}')" class="bg-slate-900 text-white text-[10px] font-bold px-4 py-2 rounded-full hover:bg-blue-600 transition-all shadow-lg shadow-slate-200 uppercase tracking-widest">
                                        Resolve
                                    </button>
                                ` : '<div class="h-10 w-10 bg-green-50 rounded-full flex items-center justify-center text-green-500"><i class="fas fa-check"></i></div>'}
                            </div>
                            <p class="text-slate-600 mt-4 text-sm leading-relaxed border-l-2 border-slate-100 pl-4 font-medium italic">"${r.description}"</p>
                        </div>
                    `;
                }).join('');
            } catch (err) {
                feed.innerHTML = `<div class="p-12 text-center text-red-400">Error connecting to live feed.</div>`;
            }
        }

        async function resolveIssue(id) {
            await fetch(`https://coastal-care-api.onrender.com/api/report/${id}`, { method: 'PUT' });
            showToast("Status Updated to Resolved");
            loadReports();
        }

        loadReports();
    </script>
</body>
</html>
